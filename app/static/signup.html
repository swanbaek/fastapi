<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 18px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입 테스트</h2>
        <form id="signupForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">회원가입</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '처리 중...';
            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = '회원가입 성공! ID: ' + data.id;
                } else {
                    const err = await response.json();
                    resultDiv.textContent = '오류: ' + (err.detail || '회원가입 실패');
                }
            } catch (error) {
                resultDiv.textContent = '네트워크 오류';
            }
        });
    </script>
</body>
</html>
