{% extends 'base.html' %}

{% block title %}회원목록{% endblock %}

{% block content %}
    <div class="container">
        <h2>회원목록</h2>
        <table id="usersTable" class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>가입일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 회원 데이터가 JS로 채워집니다 -->
            </tbody>
        </table>
    </div>
{% endblock %}

{% block script %}
    {% if not auth_message %}
    <script>
    async function fetchUsers() {
        const res = await fetch('/users');
        const users = await res.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.created_at ? user.created_at.replace('T',' ').slice(0,19) : ''}</td>
            `;
            tbody.appendChild(tr);
        });
    }
    fetchUsers();
    </script>
    {% endif %}
{% endblock %}
