{% extends 'base.html' %}

{% block title %}게시글 작성{% endblock %}

{% block content %}
<div class="container post-form">
    <h2>게시글 작성</h2>
    {% if current_user %}
    <div class="author-info" style="margin-bottom:1em; text-align:right; color:#222e50; font-weight:500;">
        작성자: <span id="authorName">불러오는 중...</span>
    </div>
    {% endif %}
    <form method="post" action="/posts/new" enctype="multipart/form-data" id="postForm">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="Title" required {% if not current_user %}disabled{% endif %}>

        <label for="content">글내용</label>
        <textarea id="content" name="content" rows="8" placeholder="Content" required {% if not current_user %}disabled{% endif %}></textarea>

        <label for="file">첨부파일</label>
        <input type="file" id="file" name="file" {% if not current_user %}disabled{% endif %}>

        <button type="submit" class="btn btn-primary" {% if not current_user %}disabled{% endif %}>저장</button>
        <a href="/posts" class="btn btn-light">취소</a>
    </form>
    {% if not current_user %}
    <div class="alert" style="margin-top:1em; color:#c00; text-align:center; font-weight:bold;">로그인 후 글쓰기가 가능합니다.</div>
    {% endif %}
</div>
{% endblock %}

{% block script %}
<script>
// 작성자 이름 표시 (로그인한 경우)
{% if current_user %}
fetch('/users/me')
    .then(res => res.json())
    .then(data => {
        document.getElementById('authorName').textContent = data.name;
    })
    .catch(() => {
        document.getElementById('authorName').textContent = '알 수 없음';
    });
{% endif %}
// 간단한 유효성 검사 (로그인한 경우에만 동작)
const form = document.getElementById('postForm');
if (form && !form.title.disabled) {
        form.addEventListener('submit', function(e) {
                if (!form.title.value.trim() || !form.content.value.trim()) {
                        e.preventDefault();
                        alert('제목과 본문을 입력하세요.');
                }
        });
} 
</script>
{% endblock %}
